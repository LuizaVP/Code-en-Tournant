</head>

<body>
  < <header>
    <div class="cabecalho">


        <div class="navBar">
            <div class="container">
                <img src="./assets/Logo.png" alt="Logo">

                <!-- Menu de navegação -->
                <div class="menu">
                    <a href="./home.html">HOME</a>
                    <a href="./sobre.html">HISTÓRIA</a>

                <!-- Botões de Cadastro e Login -->
                <div class="box_login_cadastro">
                    <a class="cadastrar" href="cadastro.html">CADASTRE-SE</a>
                    <a class="logar" href="./login1.html">ENTRAR</a>
                </div>
            </div>
        </div>

    </div>
</header>


  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao1" onclick="cadastrar()">Cadastrar</button>
          <div id="div_erro_cadastro"></div>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

       
      </div>
    </div>
  </div>

</div>
